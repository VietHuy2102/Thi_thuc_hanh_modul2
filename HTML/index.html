<h1 style="text-align: center">Danh sách mặt hàng</h1>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap" id="add">Thêm Mặt Hàng</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label" >Nhâp Tên Hàng</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Loại Hàng</label>
                        <input type="text" class="form-control" id="Loaihang">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Giá</label>
                        <input type="text" class="form-control" id="gia">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Số Lượng</label>
                        <input type="text" class="form-control" id="soluong">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Mô tả</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>
</tr>
